<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js & color scale -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<div id="my_dataviz"></div>
<input type="button" onclick="location.href='0-18.html';" value="0-18" />
<input type="button" onclick="location.href='19-25.html';" value="19-25" />
<input type="button" onclick="location.href='26-34.html';" value="26-34" />
<input type="button" onclick="location.href='35-54.html';" value="35-54" />
<input type="button" onclick="location.href='55-64.html';" value="55-64" />
<input type="button" onclick="location.href='65+.html';" value="65+" />
<input type="button" onclick="location.href='donut.html';" value="Total" />

<body>
<script>

// set the dimensions and margins of the graph
var width = 700
    height = 450
    margin = 50

// The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
var radius = Math.min(width, height) / 2.68 - margin

// append the svg object to the div called 'my_dataviz'
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

//Data
var data = {"Ethanol (772)": 772, "Cannabinoids (352)": 352, "Cocaine (179)": 179, "THC (176)" :176,"Methadone (136)" :136, "Benzodiazepines (121)" :121, "Opiates (113)":113}
//Colors
var color = d3.scaleOrdinal()
  .domain(["Ethanol", "Cannabinoids", "Cocaine", "THC", "Methadone", "Benzodiazepines", "Opiates",])
  .range(["#6e40aa","#ee4395","#ff8c38","#aff05b","#28ea8d","#2f96e0","#6e40aa"])

//Compute Position
var pie = d3.pie()
  .sort(null)
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(data))

//Arc generator
var arc = d3.arc()
  .innerRadius(radius * 0.6)         // This is the size of the donut hole
  .outerRadius(radius * 0.8)

//Arc for text labels
var outerArc = d3.arc()
  .innerRadius(radius * 0.9)
  .outerRadius(radius * 0.9)

// Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
svg
  .selectAll('allSlices')
  .data(data_ready)
  .enter()
  .append('path')
  .attr('d', arc)
  .attr('fill', function(d){ return(color(d.data.key)) })
  .attr("stroke", "white")
  .style("stroke-width", "2px")
  .style("opacity", 0.7)

// Add the polylines between chart and labels:
svg
  .selectAll('allPolylines')
  .data(data_ready)
  .enter()
  .append('polyline')
    .attr("stroke", "black")
    .style("fill", "none")
    .attr("stroke-width", 1)
    .attr('points', function(d) {
      var posA = arc.centroid(d) // line insertion in the slice
      var posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
      var posC = outerArc.centroid(d); // Label position = almost the same as posB
      var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
      posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
      return [posA, posB, posC]
    })

// Add the polylines between chart and labels:
svg
  .selectAll('allLabels')
  .data(data_ready)
  .enter()
  .append('text')
    .text( function(d) { console.log(d.data.key) ; return d.data.key } )
    .attr('transform', function(d) {
        var pos = outerArc.centroid(d);
        var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
        pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
        return 'translate(' + pos + ')';
    })
    .style('text-anchor', function(d) {
        var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
        return (midangle < Math.PI ? 'start' : 'end')
    })

</script>
</body>
