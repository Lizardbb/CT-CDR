<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 Updating Bar Chart With Dropdown</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
        body {
            font: 10px sans-serif;
        }
        select {
            display: block;
        }
        .bar {
            fill: rgba(222, 171, 244, 0.783);
            opacity: 0.8;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        </style>
    </head>
    <body>
        <div id='vis-container'></div>
        <script type="text/javascript">
            // Load and munge data, then make the visualization.
            var fileName = "drugsbyagegroupT.csv";
            var conditionFields = ["Acetaminophen","Acetone","Alprazolam","Amantadine","Amitriptyline","Amphetamine","Barbiturates - positive","Benzodiazepines","Benzoylecgonine","Buprenorphine","Bupropion","Buproprion metabolite","Butalbital","Cannabinoids","Cetirizine","Chlordiazepoxide","Chlorpheniramine","Citalopram / Escitalopram","Clonazepam","Cocaethylene","Cocaine","Codeine","Cyclobenzaprine","Demoxepam","Desmethylcitalopram /Desmethylescitalopram","Desmethylcitalopram /Desmethylescitalopram 21ng/mL","Desmethylcitalopram /Desmethylescitalopram 7ng/mL","Desmethylmirtazepine","Dextromethorphan/Levomethorphan","Dextrorphan/Levorphanol","Diazepam","Diltiazem","Diphenhydramine","Doxepin","Doxylamine","Ecgonine methyl ester","Ephedrine/Pseudoephedrine", "Ethanol","Fentanyl","Fluoxetine","Gabapentin","Hydrocodol","Hydrocodone","Hydromorphone","Ibuprofen","Iminostilbene","Ketamine","Lamotrigine","Levetiracetam","Lidocaine","Lorazepam","Methadone","Metoprolol","Midazolam","Mirtazapine","Modafinil","Morphine","N-Desmethyltramadol","N-desmethylvenlafaxine","Naproxen","Negative","None","Nortriptyline","O-Desmethyltramadol","Opiate","Oxazepam","Oxcarbazepine","oxcarbazepine hydroxy metabolite","Oxycodone","Oxymorphone","Paroxetine","PCP","Pheniramine","Phenylpropanolamine","Phenytoin","Propranolol","Sertraline","Temazepam","THC","Topiramate","Tramadol","Valproic acid","Venlafaxine","Zolpidem"];

            d3.csv(fileName, function(error, data) {
                var townMap = {};
                data.forEach(function(d) {
                    var Drug = d.Drug;
                    townMap[Drug] = [];

                    // { cerealName: [ bar1Val, bar2Val, ... ] }
                    conditionFields.forEach(function(field) {
                        townMap[Drug].push( +d[field] );
                    });
                });
                makeVis(townMap);
            });

            var makeVis = function(townMap) {
                // Define dimensions of vis
                var margin = { top: 70, right: 50, bottom: 300, left: 50 },
                    width  = 2000 - margin.left - margin.right,
                    height = 800 - margin.top  - margin.bottom;

                // Make x scale
                var xScale = d3.scale.ordinal()
                    .domain(conditionFields)
                    .rangeRoundBands([0, width], 0.1);

                // Make y scale, the domain will be defined on bar update
                var yScale = d3.scale.linear()
                    .range([height, 0]);

                // Create canvas
                var canvas = d3.select("#vis-container")
                  .append("svg")
                    .attr("width",  width  + margin.left + margin.right)
                    .attr("height", height + margin.top  + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                //adding title
                canvas.append("text")
                    .attr("x", (width / 2))             
                    .attr("y", 0 - (margin.top / 2))
                    .attr("text-anchor", "middle")  
                    .style("font-size", "16px")  
                    .text("Drug Usage By Age Group");
                

                // Make x-axis and add to canvas
                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

                canvas.append("g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis)
                    .selectAll("text")
                        .attr("y", 0)
                        .attr("x", 9)
                        .attr("dy", ".35em")
                        .attr("transform", "rotate(90)")
                        .style("text-anchor", "start");

                // Make y-axis and add to canvas
                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

                var yAxisHandleForUpdate = canvas.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);
                
                //adding y-axis title

                canvas.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x",0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Cases"); 
                
                //adding x-axis title 
                canvas.append("text")             
                    .attr("transform",
                    "translate(" + (width/2) + " ," + 
                           (height + margin.top + 80) + ")")
                    .style("text-anchor", "middle")
                    .text("Age Group");



                

                var updateBars = function(data) {
                    // First update the y-axis domain to match data
                    yScale.domain( d3.extent(data) );
                    yAxisHandleForUpdate.call(yAxis);

                    var bars = canvas.selectAll(".bar").data(data);

                    // Add bars for new data
                    bars.enter()
                      .append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d,i) { return xScale( conditionFields[i] ); })
                        .attr("width", xScale.rangeBand())
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                
                    // Update old ones, already have x / width from before
                    bars
                        .transition().duration(250)
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                    // Remove old ones
                    bars.exit().remove();
                };

                // Handler for dropdown value change
                var dropdownChange = function() {
                    var newTown = d3.select(this).property('value'),
                        newData   = townMap[newTown];

                    updateBars(newData);
                };

                // Get names of towns, for dropdown
                var towns = Object.keys(townMap).sort();

                var dropdown = d3.select("#vis-container")
                    .insert("select", "svg")
                    .on("change", dropdownChange);

                dropdown.selectAll("option")
                    .data(towns)
                  .enter().append("option")
                    .attr("value", function (d) { return d; })
                    .text(function (d) {
                        return d[0].toUpperCase() + d.slice(1,d.length); // capitalize 1st letter
                    });

                var initialData = townMap[ towns[0] ];
                updateBars(initialData);
            };
        </script>
    </body>
</html>
