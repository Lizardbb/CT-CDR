<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

     <!-- Load c3.css -->
     <link href="SCSS/tabstyle.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
</head>
<body>
    <button class="tablink" onclick="openPage('Home', this, 'lightblue')">Home</button>
    <button class="tablink" onclick="openPage('Toxicology', this, 'green')" id="defaultOpen">Toxicology</button>
    <button class="tablink" onclick="openPage('Light Conditions', this, 'purple')">Light Conditions</button>
    <button class="tablink" onclick="openPage('Weather', this, 'pink')">Weather</button>

    <div id="Home" class="tabcontent">
        <h1>Welcome to the Connecticut Crash Data Repository</h1>

       <!--  <iframe src="ctmap.html" height = "100%" width = "100%" frameborder="0" scrolling ="no"></iframe> -->

        <iframe src="roadmap.html" frameborder="0"></iframe>

    </div>

    <div id="Toxicology" class="tabcontent">
        <h1>Toxicology Report Data</h1>

        <table>
            <tr>
            <td><iframe class = "CrashesbyDrugType" src="Drugs & Crashes/Drugs.html" frameborder="0px" scrolling ="no"></iframe></td>
            <td><iframe class = "DrugsDonut" src="Drugs & Crashes/donut.html" frameborder="0px"  scrolling ="no"></iframe></td>
            </tr>
        </table>

            <!-- <iframe class = "CrashesbyDrugType" src="Drugs & Crashes/Drugs.html" frameborder="0" scrolling ="no"></iframe>
    
            <iframe class = "DrugsDonut" src="Drugs & Crashes/donut.html" frameborder="0"  scrolling ="no"></iframe> -->

    </div>

    <div id="Light Conditions" class="tabcontent">
        <h1>Light Conditions</h1>
        <iframe class = "LightGraph" src="LightConditionsGraph.html" frameborder="0"></iframe>
    </div>

    <div id="Weather" class="tabcontent">
        <h1>Weather Conditions</h1>

        <iframe src="weather_graph.html" frameborder="0" class="Weather"></iframe>
    </div>

    <script>
        function openPage(pageName, elmnt, color) {
        // Hide all elements with class="tabcontent" by default */
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Remove the background color of all tablinks/buttons
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }

        // Show the specific tab content
        document.getElementById(pageName).style.display = "block";

        // Add the specific color to the button used to open the tab content
        elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
