<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>d3 Updating Bar Chart With Dropdown</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>

        input {
            position: relative;
            font-size: large;
            z-index: +1;
            padding: .5em;
        }
        body {
            font: 14px sans-serif;
            background-color: lightgray;
        }
        select {
            display: block;
        }
        .bar {
            fill: rgb(209, 20, 184);
            opacity: 0.8;
            stroke:rgb(0, 0, 0);
            stroke-width:2.5;   /* this changes the stroke width*/
            stroke-linecap:butt; 
            stroke-opacity: 1.0;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        </style>

    <h1>Bar Graph of Crashes by Weather Condition</h1>
    </head>
    <body>
        <div id='vis-container'></div>
        <script type="text/javascript">
            // Load and munge data, then make the visualization.
            var fileName = "CSV's/TownsByWeatherTransposed.csv";
            var conditionFields = ["Clear", "Blowing Sand,Soil,Dirt", "Cloudy", "Fog,Smog,Smoke", "Rain",
                                   "Sleet/Hail", "Frz-Rain/Frz-Drizzle", "Snow","Blowing_Snow", "N/A", "Severe_Crosswinds", "Other", "Unknown"];

            d3.csv(fileName, function(error, data) {
                var townMap = {};
                data.forEach(function(d) {
                    var town = d.town;
                    townMap[town] = [];

                    // { cerealName: [ bar1Val, bar2Val, ... ] }
                    conditionFields.forEach(function(field) {
                        townMap[town].push( +d[field] );
                    });
                });
                makeVis(townMap);
            });

            var makeVis = function(townMap) {
                // Define dimensions of vis
                var margin = { top: 30, right: 50, bottom: 30, left: 50 },
                    width  = 800 - margin.left - margin.right,
                    height = 400 - margin.top  - margin.bottom;

                // Make x scale
                var xScale = d3.scale.ordinal()
                    .domain(conditionFields)
                    .rangeRoundBands([0, width], 0.1);

                // Make y scale, the domain will be defined on bar update
                var yScale = d3.scale.linear()
                    .range([height, 0]);

                // Create canvas
                var canvas = d3.select("#vis-container")
                  .append("svg")
                    .attr("width",  width  + margin.left + margin.right)
                    .attr("height", height + margin.top  + margin.bottom)
                  .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                //adding legend
                

                // Make x-axis and add to canvas
                var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .orient("bottom");

                canvas.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // Make y-axis and add to canvas
                var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .orient("left");

                var yAxisHandleForUpdate = canvas.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);

                yAxisHandleForUpdate.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 0 - margin.left)
                    .attr("x",0 - (height / 2))
                    .attr("dy", "1em")
                    .style("text-anchor", "middle")
                    .text("Crashes");

                var updateBars = function(data) {
                    // First update the y-axis domain to match data
                    yScale.domain( d3.extent(data) );
                    yAxisHandleForUpdate.call(yAxis);

                    var bars = canvas.selectAll(".bar").data(data);

                    // Add bars for new data
                    bars.enter()
                      .append("rect")
                        .attr("class", "bar")
                        .attr("x", function(d,i) { return xScale( conditionFields[i] ); })
                        .attr("width", xScale.rangeBand())
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                    // Update old ones, already have x / width from before
                    bars
                        .transition().duration(250)
                        .attr("y", function(d,i) { return yScale(d); })
                        .attr("height", function(d,i) { return height - yScale(d); });

                    // Remove old ones
                    bars.exit().remove();
                };

                // Handler for dropdown value change
                var dropdownChange = function() {
                    var newTown = d3.select(this).property('value'),
                        newData   = townMap[newTown];

                    updateBars(newData);
                };

                // Get names of towns, for dropdown
                var towns = Object.keys(townMap).sort();

                var dropdown = d3.select("#vis-container")
                    .insert("select", "svg")
                    .on("change", dropdownChange);

                dropdown.selectAll("option")
                    .data(towns)
                  .enter().append("option")
                    .attr("value", function (d) { return d; })
                    .text(function (d) {
                        return d[0].toUpperCase() + d.slice(1,d.length); // capitalize 1st letter
                    });

                var initialData = townMap[ towns[0] ];
                updateBars(initialData);
            };
        </script>
    </body>
</html>
