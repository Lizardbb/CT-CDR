<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
  </head>

  <style>
    .c3 .c3-axis-x path,
    .c3 .c3-axis-x line {
      stroke: white;
    }

    .c3 .c3-axis-y path,
    .c3 .c3-axis-y line {
      stroke: white;
    }

    .c3 path, .c3 line, .tick text { 
      stroke: white;
    }

    path.domain { stroke: white; }
    .tick text { stroke: white; }
    .c3-legend-item text { stroke: white; }


    .c3-axis-y text 
    {
      font-size: 16px; 
    }

    .c3-axis-x text, .c3-legend-item text
    {
      font-size: 16px;
    }

  </style>
  <body>
    <div id="chart"></div>

    <script type="text/javascript">

      var chart = c3.generate({
        data: {
          url: '/CSVs/TownTotalcrashesFatalsInjuryNoinjury.csv',
          type:'bar'

        },
        axis: {
          y: {
            padding: {
              right: 20
            },
            min: 0
          },
          x: {
            padding: {
              left: 0
            },
            min: 0,
            show: false
          }
        }
      });


      d3.select(".c3-axis-y").attr("clip-path", null)
  
      d3.select(".c3-axis-y-label")
      .style("text-anchor", "start")
     .attr("transform", "translate(0,--10)");

     d3.select(".c3-axis-x line") 
      .style("fill", '#FFFFFF')
    


    </script>
  </body>
</html>
